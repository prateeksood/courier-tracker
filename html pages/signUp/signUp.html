<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Courier Tracker</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="nav">
                <div class="logo-holder">Abc Couriers</div>
                <div class="nav-holder">
                    <a href="#">Home</a>
                    <a href="#">About Us</a>
                    <a href="#">Sign In</a>
                    <a href="#">About Us</a>

                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="form-holder">
                <div class="heading">Sign Up</div>
                <form action="#">
                    <input type="text" name="name" id="name" placeholder="Name" autocomplete="off" required>
                    <input type="email" name="email" id="email" placeholder="Email" autocomplete="off" required>
                    <input type="password" name="password" id="password" placeholder="Password"autocomplete="off" required>
                    <input type="password" name="confirmPassword" id="confirm-password" placeholder="Confirm Password"autocomplete="off" required>
                    <input type="text" name="contactNumber" id="contact-number" placeholder="Contact Number" autocomplete="off" required>
                    <input type="submit" value="Sign Up">
                </form>
            </div>
        </div>
        <div class="footer">
            <div class="footer-img-holder">
                <img src="../resources/footer_image.png" alt="footer">
            </div>
            <div class="footer-content">
                <div class="footer-about">
                    <div class="footer-title">Abc Couriers</div>
                    <div class="footer-info">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Accusantium sequi impedit debitis nisi nostrum modi.</div>
                </div>
                <div class="footer-contact-us">
                    <div class="links-title">Contact Us</div>
                    <ul class="links">
                        <li class="link"><a href="#">+91-9876543210</a></li>
                        <li class="link"><a href="#">abccouriers@gmail.com</a></li>
                    </ul>
                </div>

                <div class="footer-links">
                    <div class="links-title">Quick Links</div>
                    <ul class="links">
                        <li class="link"><a href="#">Home</a></li>
                        <li class="link"><a href="#">About Us</a></li>
                        <li class="link"><a href="#">Contact Us</a></li>
                        <li class="link"><a href="#">Sign In</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="../home/script.js"></script>
</body>
</html>
